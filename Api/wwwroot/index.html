<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Управление задачами</title>

    <style>
        .selected {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Управление задачами</h1>
        <table id="tasksTable" class="table">
            <thead>
                <tr>
                    <th scope="col">Наименование</th>
                    <th scope="col">Описание</th>
                    <th scope="col">Статус</th>
                </tr>
            </thead>
            <tbody>
                <!-- Тут будут отображаться данные задач -->
            </tbody>
        </table>
        <form id="taskForm">
            <input type="text" id="taskName" placeholder="Наименование" required>
            <input type="text" id="taskDescription" placeholder="Описание">
            <input type="number" id="taskStatus" placeholder="Статус" required>
            <button type="button" id="addButton" class="btn btn-primary mr-2">Добавить</button>
            <button type="button" id="editButton" class="btn btn-secondary mr-2" disabled>Редактировать</button>
            <button type="button" id="deleteButton" class="btn btn-danger" disabled>Удалить</button>
        </form>
    </div>

    <script>
        function addTask(taskName, taskDescription, taskStatus) {

            $.ajax({
                type: 'POST',
                url: '/Task/addTask',
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify({
                    name: taskName,
                    description: taskDescription,
                    status: taskStatus
                }),
                success: function (response) {
                    // Обработка успешного выполнения
                    console.log(response);
                },
                error: function (error) {
                    // Обработка ошибок
                    console.error(error);
                }
            });
        }

        function editTask(data) {
            $.ajax({
                type: 'PUT',
                url: '/Task/editTask',
                data: data,
                success: function (response) {
                    // Обработка успешного выполнения
                    console.log(response);
                },
                error: function (error) {
                    // Обработка ошибок
                    console.error(error);
                }
            });
        }

        function deleteTask(data) {
            $.ajax({
                type: 'DELETE',
                url: '/Task/deleteTask',
                data: data,
                success: function (response) {
                    // Обработка успешного выполнения
                    console.log(response);
                },
                error: function (error) {
                    // Обработка ошибок
                    console.error(error);
                }
            });
        }

        // Получаем ссылки на кнопки и форму
        const taskForm = document.getElementById('taskForm');
        const taskNameInput = document.getElementById('taskName');
        const taskDescriptionInput = document.getElementById('taskDescription');
        const taskStatusInput = document.getElementById('taskStatus');
        const addButton = document.getElementById('addButton');
        const editButton = document.getElementById('editButton');
        const deleteButton = document.getElementById('deleteButton');

        // Обработчики событий для кнопок
        addButton.addEventListener('click', () => {
            const data = {
                taskName: taskNameInput.value,
                description: taskDescriptionInput.value,
                statusId: taskStatusInput.value
        };
        addTask(data);
            });
            // Добавьте обработчики для остальных кнопок и формы

    </script>
</body>
</html>
