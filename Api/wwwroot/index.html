<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задачи</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Задачи</h1>
    <button onclick="openAddForm()">Добавить</button>
    <button onclick="deleteTask()">Удалить</button>
    <button onclick="openEditForm()">Редактировать</button>

    <table id="tasksTable">
        <tr>
            <th>Наименование</th>
            <th>Описание</th>
            <th>Статус</th>
        </tr>
    </table>

    <div id="addEditForm" style="display: none;">
        <input type="text" id="nameInput" placeholder="Наименование">
        <input type="text" id="descriptionInput" placeholder="Описание">
        <select id="statusSelect">
        </select>
        <button onclick="addOrUpdateTask()">Добавить/Обновить</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            loadTasks();
        });

        function loadTasks() {
            const tasksTable = document.getElementById('tasksTable');
            tasksTable.innerHTML = "";
            fetch('http://localhost:5217/getTask')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const tasksTable = document.getElementById('tasksTable');
                    data.forEach(task => {
                        const row = tasksTable.insertRow(-1);
                        const nameCell = row.insertCell(0);
                        const descriptionCell = row.insertCell(1);
                        const statusCell = row.insertCell(2);
                        nameCell.innerHTML = task.name;
                        descriptionCell.innerHTML = task.description;
                        statusCell.innerHTML = task.status.status_name;
                    });
                })
                .catch(error => {
                    console.error('Ошибка при загрузке задач:', error);
                });

            loadStatuses();
        }

        function loadStatuses() {
            fetch('http://localhost:5217/getStatus')
                .then(response => response.json())
                .then(data => {
                    const statusSelect = document.getElementById('statusSelect');
                    statusSelect.innerHTML = '';
                    data.forEach(status => {
                        const option = document.createElement('option');
                        option.text = status.status_name; 
                        statusSelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Ошибка при загрузке статусов:', error);
                });
        }

        function openAddForm() {
            document.getElementById('addEditForm').style.display = 'block';
        }

        function openEditForm() {
            document.getElementById('addEditForm').style.display = 'block';
        }

        function deleteTask() {
            // Дополнительная логика для удаления задачи
        }

        function addOrUpdateTask() {
            const name = document.getElementById('nameInput').value;
            const description = document.getElementById('descriptionInput').value;
            const status = document.getElementById('statusSelect').value;
            let statusId;

            switch (status) {
                case "Создана":
                    statusId = 1;
                    break;
                case "В работе":
                    statusId = 2;
                    break;
                case "Завершена":
                    statusId = 3;
                    break;
                default:
                    statusId = 15;
            }

            console.log('Добавлена новая задача:', name);
            console.log('Добавлена новая задача:', status);
            console.log('Добавлена новая задача:', statusId);
            const body = JSON.stringify({
                taskName: name,
                description: description,
                statusId: statusId
            })
            console.error('Ошибка при добавлении задачи:', body);
            

            fetch('/addTask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    taskName: name,
                    description: description,
                    statusId: statusId
                }),
            })
                .then(response => {
                    if (!response.ok) {
                        console.error('Ошибка при добавлении задачи:', body);
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    loadTasks();
                    console.log('Добавлена новая задача:', data);
                })
                .catch(error => {
                    console.error('Ошибка при добавлении задачи:', error);
                });
        }
    </script>
</body>
</html>
